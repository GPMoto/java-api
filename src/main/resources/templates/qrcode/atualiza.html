<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: cabecalho('Atualizar Qrcode')}" />
<body>
    <div class="container mt-5">
        <h2>Atualizar Qrcode</h2>
        
        <form th:action="@{/view/qrcode/editar/{idQrcode}(idQrcode = ${qrcode.idQrcode})}" th:object="${qrcode}" method="post">
            <input type="hidden" th:field="*{filial.idFilial}" th:value="${idFilial}">
            
            <div class="mb-3">
                <label for="vlQrcode" class="form-label">
                    Valor Qrcode <span class="text-danger">*</span>
                </label>
                <input type="text" th:value="${qrcode.vlQrcode}" class="form-control"
                       th:classappend="${#fields.hasErrors('vlQrcode')} ? 'is-invalid' : ''"
                       id="vlQrcode" th:field="*{vlQrcode}" maxlength="100" required
                       placeholder="Digite o valor do Qrcode">
                <div th:if="${#fields.hasErrors('vlQrcode')}" class="invalid-feedback">
                    <i class="fas fa-times-circle me-1"></i>
                    <span th:errors="*{vlQrcode}"></span>
                </div>
                <div class="form-text">MÃ¡ximo de 100 caracteres</div>
            </div>

            <div class="mb-3">
                <label for="idMoto" class="form-label">Moto Associada</label>
                <select class="form-select" id="idMoto" th:field="*{idMoto}">
                    <option value="">Nenhuma moto associada</option>
                    <option th:each="moto : ${motos}" th:value="${moto.idMoto}" th:text="${moto.identificador}"
                            th:selected="${qrcode.idMoto != null and qrcode.idMoto.idMoto == moto.idMoto}"></option>
                </select>
                <div class="form-text">Selecione uma moto ou deixe em branco</div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a th:href="@{/view/qrcode/{idFilial}(idFilial = ${idFilial})}" class="btn btn-outline-secondary me-md-2">
                    <i class="fas fa-arrow-left me-1"></i>
                    Cancelar
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i>
                    Atualizar Qrcode
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
