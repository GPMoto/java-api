<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Criar Novo Usuário')}" />
<body>
    <div class="container mt-5">
        <h2>Criar Novo Usuário</h2>
        <form th:action="@{/view/usuario/novo/{idFilial}(idFilial=${idFilial})}" th:object="${usuario}" method="post">
            <div class="mb-3">
                <label for="nmUsuario" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nmUsuario" th:field="*{nome}" maxlength="200" required>
            </div>
            <div class="mb-3">
                <label for="nmEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="nmEmail" th:field="*{email}" maxlength="200" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" th:field="*{senha}" maxlength="200" required>
            </div>
            <div class="mb-3">
                <label for="idPerfil" class="form-label">Perfil</label>
                <select class="form-select" id="idPerfil" th:field="*{idPerfil}" required>
                    <option th:each="perfil : ${perfis}" th:value="${perfil.idPerfil}" th:text="${perfil.nmPerfil}"></option>
                </select>
            </div>
            <input type="hidden" th:field="*{idFilial}" th:value="${idFilial}" />
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a th:href="@{/usuario/lista/{idFilial}(idFilial=${idFilial})}" class="btn btn-outline-secondary me-md-2">Cancelar</a>
                <button type="submit" class="btn btn-success">Criar Usuário</button>
            </div>
        </form>
    </div>
</body>
</html>
