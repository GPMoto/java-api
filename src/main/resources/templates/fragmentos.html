<head th:fragment="cabecalho(titulo)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title th:text="${titulo}"></title>
</head>



<div th:fragment="teste(moto)" class="div" style="border: 1px solid #ccc; border-radius: 8px; padding: 16px; margin-bottom: 16px; background: #f9f9f9;">
    <h3 style="margin-top: 0;" th:text="${moto.identificador}">Identificador</h3>
    <p class="ptag">
        <strong>Status:</strong> <span th:text="${moto.status}"></span><br>
        <strong>Condições:</strong> <span th:text="${moto.condicoesManutencao}"></span>
    </p>
    <style>
        .hidden {
            display: none;
        }
        .div:hover {
            background: #e3e3e3;
            cursor: pointer;
        }
    </style>
    
</div>
