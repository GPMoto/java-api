<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: cabecalho('Informações da Filial')}" />

<body>
    <div class="container">
        <div class="row justify-between">
            <h1>Informações da Filial</h1>
            <a th:href="@{/login/index}">Voltar para Lista de Motos</a>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Dados da Filial</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tbody>
                                <tr>
                                    <td><strong>ID:</strong></td>
                                    <td th:text="${filial.idFilial}">1</td>
                                </tr>
                                <tr>
                                    <td><strong>CNPJ:</strong></td>
                                    <td th:text="${filial.cnpjFilial}">12.345.678/0001-90</td>
                                </tr>
                                <tr>
                                    <td><strong>Endereço:</strong></td>
                                    <td th:text="${filial.idEndereco != null ? filial.idEndereco.nmLogradouro + ', ' + filial.idEndereco.idCidade.nmCidade : 'N/A'}">Rua ABC, São Paulo</td>
                                </tr>
                                <tr>
                                    <td><strong>CEP:</strong></td>
                                    <td th:text="${filial.idEndereco != null ? filial.idEndereco.cep : 'N/A'}">01234-567</td>
                                </tr>
                                <tr>
                                    <td><strong>Telefone:</strong></td>
                                    <td th:text="${filial.idContato != null ? '(' + filial.idContato.idTelefone.ddd + ') ' + filial.idContato.idTelefone.numero : 'N/A'}">11 99999-9999</td>
                                </tr>
                                <tr>
                                    <td><strong>Nome do dono:</strong></td>
                                    <td th:text="${filial.idContato != null ? filial.idContato.nmDono : 'N/A'}">Gerson bragantino</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-12">
                <a th:href="@{/view/filial/editar/{id}(id=${filial.idFilial})}" class="btn btn-primary">Atualizar Filial</a>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
